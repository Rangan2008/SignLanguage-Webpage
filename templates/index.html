<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<<body>
    <div class="app-header">
        <div class="header-content">
            <i class="fas fa-hands" aria-hidden="true"></i>
            <h1>Sign Language Recognition System</h1>
            <p class="subtitle">Real-time American Sign Language detection and translation</p>
        </div>
    </div>

    <div id="container">
        <!-- Status Indicator -->
        <div class="status-indicator">
            <div class="status-dot active"></div>
            <span>Camera Active</span>
        </div>

        <!-- Video and Processing Section -->
        <div class="video-section">
            <div class="video-container">
                <video id="video" autoplay muted></video>
                <div class="video-overlay">
                    <div class="recording-indicator">
                        <i class="fas fa-circle"></i>
                        <span>LIVE</span>
                    </div>
                </div>
            </div>
            <div class="processed-container">
                <img id="output-img" src="" alt="Hand Tracking Output"/>
            </div>
        </div>

        <!-- Recognition Results -->
        <div class="results-grid">
            <div class="result-card current-symbol">
                <div class="card-header">
                    <i class="fas fa-hand-point-right"></i>
                    <h3>Current Symbol</h3>
                </div>
                <div class="card-content">
                    <span id="current-symbol" class="symbol-display">-</span>
                </div>
            </div>

            <div class="result-card current-word">
                <div class="card-header">
                    <i class="fas fa-spell-check"></i>
                    <h3>Detected Word</h3>
                </div>
                <div class="card-content">
                    <span id="current-word" class="word-display">-</span>
                </div>
            </div>
        </div>

        <!-- Word Suggestions -->
        <div class="suggestions-section">
            <div class="section-header">
                <i class="fas fa-lightbulb"></i>
                <h3>Suggested Words</h3>
            </div>
            <div class="suggestions-grid">
                <button id="suggest1" class="suggestion-btn" type="button">
                    <i class="fas fa-plus-circle"></i>
                    <span class="suggestion-text"></span>
                </button>
                <button id="suggest2" class="suggestion-btn" type="button">
                    <i class="fas fa-plus-circle"></i>
                    <span class="suggestion-text"></span>
                </button>
                <button id="suggest3" class="suggestion-btn" type="button">
                    <i class="fas fa-plus-circle"></i>
                    <span class="suggestion-text"></span>
                </button>
                <button id="suggest4" class="suggestion-btn" type="button">
                    <i class="fas fa-plus-circle"></i>
                    <span class="suggestion-text"></span>
                </button>
            </div>
        </div>

        <!-- Sentence Builder -->
        <div class="sentence-builder">
            <div class="section-header">
                <i class="fas fa-comments"></i>
                <h3>Sentence Builder</h3>
            </div>
            <div class="sentence-content">
                <div class="sentence-display">
                    <span id="sentence" class="sentence-text">Start building your sentence...</span>
                </div>
                <div class="sentence-actions">
                    <button id="add-word-btn" class="action-btn secondary" type="button">
                        <i class="fas fa-plus"></i>
                        Add Current Word
                    </button>
                    <button id="clear-sentence-btn" class="action-btn danger" type="button">
                        <i class="fas fa-trash"></i>
                        Clear Sentence
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Actions -->
        <div class="main-actions">
            <button id="speak-btn" class="action-btn primary large" type="button">
                <i class="fas fa-volume-up"></i>
                Speak Sentence
            </button>
            <button id="clear-btn" class="action-btn secondary large" type="button">
                <i class="fas fa-eraser"></i>
                Clear All
            </button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
